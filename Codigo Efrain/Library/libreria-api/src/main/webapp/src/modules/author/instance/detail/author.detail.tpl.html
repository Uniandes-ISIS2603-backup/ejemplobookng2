    <div class="col-md-12">
        <div class="col-md-3">
            <img width="240px" height="auto" src="{{currentRecord.photo}}" alt="Autor {{currentRecord.nombre}}" />
        </div>
        <div class="col-md-9">
            <p>
                <label><strong>Nombre: </strong></label>
                <span id="nombre">{{currentRecord.nombre}}</span>
            </p>
            <p>
                <label><strong>Descripcion: </strong></label>
                <span id="descripcion">{{currentRecord.descripcion}}</span>
            </p>
        </div>
    </div>
</div>
